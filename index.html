<!DOCTYPE html>
<html>
    <head>
        <title>DEVkrishna 3D</title>
        <meta name="description" content="Business Card in Augmented Reality">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--        
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
        -->
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">        
        <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div>
        <a-scene 
            embedded 
            keyboard-shortcuts="" 
            screenshot="" 
            aframe-inspector-removed-embedded="undefined"            
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        
            <canvas class="a-canvas" data-aframe-canvas="true" width="300" height="150"></canvas>

            <a-assets>
                <img crossorigin="anonymous" id="skypeTexture" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostSkype.png?1528821334003" />
                <img crossorigin="anonymous" id="emailTexture" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostEmail.png?1528821333360" />
                <img crossorigin="anonymous" id="linkedinTexture" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostLinkedin.png?1528821333139" />
                <img crossorigin="anonymous" id="githubTexture" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostGithub.png?1528821333564" />   
                <img crossorigin="anonymous" id="headshotTexture" src="/AR_Business_Card/assets/headshot.jpg" />               
                <img crossorigin="anonymous" id="avevaLogo" src="/AR_Business_Card/assets/AVEVA/AVEVA_Logo_color_RGB.png">

                <a-mixin id="cube" geometry="primitive: box" radius="5" scale="40 40 40" rotation="0 0 0"></a-mixin>
                <a-mixin id="mouseEnterAnimation" 
                    animation__mouseenter="property: rotation; 
                        startEvents: mouseenter; 
                        pauseEvents: mouseleave; 
                        from: 0 0 0; 
                        to: 0 360 0; 
                        loop: true; 
                        dur: 2000; 
                        dir: alternate; 
                        easing: linear;">
                </a-mixin>
                <a-mixin id="mouseLeaveAnimation"
                    animation__mouseleave="property: rotation; 
                        startEvents: mouseleave; 
                        loop: false; 
                        dur: 1500; 
                        to: 0 0 0;">
                </a-mixin>
            </a-assets>

            <a-nft
                type="nft"
                url="/AR_Business_Card/assets/AVEVA_ID_CARD_markerData/AVEVA_ID_CARD"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
                >   

                <a-plane src="#avevaLogo" height="200" width="476" rotation="-90 -90 90" position="10 50 -600"></a-plane>

                <a-entity mixin="cube mouseEnterAnimation mouseLeaveAnimation" class="clickable" material="src: #headshotTexture" rotation="-90 -90 90" position="180 0 -400" navigate-on-click="url: https://devkrishna.co"></a-entity>

                <a-entity mixin="cube mouseEnterAnimation mouseLeaveAnimation" class="clickable" material="src: #linkedinTexture" rotation="-90 -90 90" position="-50 0 -400" navigate-on-click="url: https://in.linkedin.com/in/shimantabhuyan"></a-entity>

                <a-entity mixin="cube mouseEnterAnimation mouseLeaveAnimation" class="clickable" material="src: #githubTexture" rotation="-90 -90 90" position="-50 0 -135" navigate-on-click="url: https://github.com/shimantabhuyan/"></a-entity>

                <a-entity mixin="cube mouseEnterAnimation mouseLeaveAnimation" class="clickable" material="src: #emailTexture" rotation="-90 -90 90" position="180 0 -135" navigate-on-click="url: mailto:shimantakb@gmail.com"></a-entity>
                
            </a-nft>

            <a-entity camera cursor="rayOrigin: mouse"></a-entity>
            
            <a-entity cursor="fuse: true; fuseTimeout: 2000;" raycaster="objects: .clickable" position="0 0 -1" scale="0.01 0.01 0.01" 
                geometry="primitive: ring;" 
                material="color: white; shader: flat" rotation="" visible="" 
                animation="property: scale; startEvents: fusing; easing: easeInQuad; dir: alternate; from: 0.01 0.01 0.01; to: 0.02 0.02 0.02; dur: 2000" 
                animation__color="property: components.material.material.color; isRawProperty: true; type: color; startEvents: fusing; easing: easeInQuad; from: white; to: orange; dur: 2000"
                animation__scalemouseleave="property: scale; startEvents: mouseleave; easing: easeInQuad; dur: 2000; to: 0.01 0.01 0.01;"
                animation__colormouseleave="property: components.material.material.color; isRawProperty: true; type: color; startEvents: mouseleave; easing: easeInQuad; dur: 2000; to: white;">
            </a-entity>
            
        </a-scene>        

        <!-- <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
            <div id="htmlElement" style="background: #F8F8F8; color: #333; font-size: 48px">Hello, HTML!</div>
        </div> -->
    
        <script type="text/javascript">  
            AFRAME.registerComponent('navigate-on-click', {
              schema: {
                url: {default: ''}
              },
          
              init: function () {
                var data = this.data;
                var el = this.el;
          
                el.addEventListener('click', function () {
                    // window.location.href = data.url;
                    window.open(data.url, '_blank');
                });
              }
            }); 

            /* 
            var gotitBtn = $(".gotit");
            gotitBtn.click(function() {
                gotitBtn.parent().css({
                    display: "none"
                });
            }); 
            */

            //Camera feature check
            function hasGetUserMedia() {
                return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
                navigator.mozGetUserMedia || navigator.msGetUserMedia);
            }

            if (hasGetUserMedia()) {
                // $('#splashScreen').css('display', 'block');
                $('.arjs-loader').css('display', 'block');
            } else {
                /* 
                let template = '<p>This feature is not supported in your browser. Please try again using a different device and/or browser.</p>';
                $('#noMedia').append(template);
                $('#noMedia').css('display', 'block');
                 */
                alert("This feature is not supported in your browser. Please try again using a different device and/or browser.");
            }
        
        </script>
    
    </body>

</html>
